<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m,sap.ui.commons,sap.ui.layout,sap.ui.table"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
				sap.ui.localResources("ui5start");
				
				var app = new sap.m.App({initialPage:"idDefault"});
				
				var page = sap.ui.view({id:"idDefault", viewName:"ui5start.Default", type:sap.ui.core.mvc.ViewType.JS});
				
				var pageFirst = sap.ui.view({id:"idFirst", viewName:"ui5start.first", type:sap.ui.core.mvc.ViewType.JS});
				var pageSecond = sap.ui.view({id:"idSecond", viewName:"ui5start.second", type:sap.ui.core.mvc.ViewType.JS});
				var pageThird = sap.ui.view({id:"idThird", viewName:"ui5start.third", type:sap.ui.core.mvc.ViewType.JS}); 
				var pageFourth = sap.ui.view({id:"idFourth", viewName:"ui5start.fourth", type:sap.ui.core.mvc.ViewType.JS});
				
				app.addPage(page);
				app.addPage(pageFirst);
				app.addPage(pageSecond);
				app.addPage(pageThird);
				app.addPage(pageFourth);
				
				app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
